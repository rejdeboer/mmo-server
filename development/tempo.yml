stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: info

query_frontend:
  mcp_server:
    enabled: true
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
    metadata_slo:
      duration_slo: 5s
      throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 100ms
  metrics:
    max_duration: 200h # maximum duration of a metrics query, increase for local setups
    query_backend_after: 5m
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09

distributor:
  usage:
    cost_attribution:
      enabled: true
  receivers: 
    otlp:
      protocols:
        grpc:
          endpoint: "tempo:4317"
        http:
          endpoint: "tempo:4318"

ingester:
  max_block_duration: 5m # cut the headblock when this much time passes. this is being set for demo purposes and should probably be left alone normally

compactor:
  compaction:
    block_retention: 720h # overall Tempo trace retention. set for demo purposes

storage:
  trace:
    backend: local 
    wal:
      path: /var/tempo/wal 
    local:
      path: /var/tempo/blocks

overrides:
  defaults:
    cost_attribution:
      dimensions:
        service.name: "" # unscoped matches both resource and span attributes
        span.http.target: "service_route" # span scoped attribute, also remapped to custom label in metrics.
