version: '3'
services:
  mmo-server:
    build: 
      target: mmo-server
    working_dir: /app
    ports:
      - 8000:8000/udp
    environment:
      - APP_SERVER__HOST=0.0.0.0
      - APP_SERVER__IS_SECURE=true
      - APP_DATABASE__HOST=postgres
      - APP_DATABASE__PORT=5433
      - SQLX_OFFLINE=true

  web-server:
    build: 
      target: web-server
    working_dir: /app
    ports:
      - 8001:8001
    environment:
      - APP_APPLICATION__HOST=0.0.0.0
      - APP_DATABASE__HOST=postgres
      - APP_DATABASE__PORT=5433
      - APP_GAME_SERVER__HOST=0.0.0.0
      - SQLX_OFFLINE=true

  postgres:
    image: postgres:17-alpine
    hostname: postgres
    ports:
      - 5433:5433
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=mmo
      - PGPORT=5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d mmo -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-migration:
    depends_on:
      postgres:
        condition: service_healthy
    build: 
      dockerfile: ./db/Dockerfile
    working_dir: /app
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5433/mmo

