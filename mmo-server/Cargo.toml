[package]
name = "mmo-server"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"

[dependencies]
bevy-tokio-tasks = "0.16.0"
bevy_renet = { git = "https://github.com/lucaspoffo/renet" }
bincode = "2.0.1"
config = "0.11"
secrecy = { version = "0.10.3", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde-aux = "4.7.0"
tokio = { version = "1", features = ["full"] }

[dependencies.bevy]
version = "0.16.0"
default-features = false
features = ["bevy_state", "bevy_log"]

[dependencies.sqlx]
version = "0.7.4"
default-features = false
features = [
	"runtime-tokio-native-tls",
	"macros",
	"postgres",
	"uuid",
	"chrono",
	"migrate",
]
