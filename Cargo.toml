[package]
name = "mmo-server"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy_ecs = "0.16.0"
config = "0.11"
secrecy = { version = "0.10.3", features = ["serde"] }
serde = "1.0.219"
serde-aux = "4.7.0"
tokio = { version = "1", features = ["full"] } 
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dependencies.sqlx]
version = "0.7.4"
default-features = false
features = [
	"runtime-tokio-native-tls",
	"macros",
	"postgres",
	"uuid",
	"chrono",
	"migrate"
]
